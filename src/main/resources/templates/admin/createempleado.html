<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Empleado a Crear</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card mb-4">

          <div class="card-header">
            Por favor revise la info antes de Crear
          </div>

          <div class="card-body">
            <form action="/admin/postregistro" method="post">

              <div class="form-group row">
                <div class="col-sm-12 mb-3 mb-sm-0">
                  <select class="form-control" name="empresa">
                    <option>Seleccione la empresa del Empleado</option>
                    <option th:each="emp : ${misempresas}" th:value="${emp.id}" th:text="${emp.nombreEmpresa}"></option>
                  </select>
                </div>
              </div>


              <div class="row mt-2">
                <div class="col-sm-12 mb-3 mb-sm-0">
                  <label class="form-label">Ingrese los nombres</label>
                  <input type="text" name="nombreEmpleado" class="form-control form-control-user">
                </div>

              </div>
              <div class="row mt-2">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label class="form-label">Ingrese el Correo Electronico</label>
                  <input type="email" name="correoEmpleado" class="form-control form-control-user" placeholder="Correo Electrónico">
                </div>

              </div>
              <div class="row mt-2">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label class="form-label">Ingrese la Contraseña</label>
                  <input type="password" name="password" class="form-control form-control-user" placeholder="Contraseña">
                </div>

              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Crear
                  </button>
                </div>

              </div>

            </form>
          </div>
        </div>

      </div>
    </div>


  </div>

</div>


</body>
</html>
