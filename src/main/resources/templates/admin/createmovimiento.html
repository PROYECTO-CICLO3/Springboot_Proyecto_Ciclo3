<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800" th:text="${empleado.nombreEmpleado}"></h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">

                    <div class="card-header">
                        Por favor revise la info antes de Crear
                    </div>

                    <div class="card-body">
                        <form action="/admin/postmovimiento" method="post">
                            <input type="text" name="idEmpleado" th:value="${empleado.id}">

                            <div class="row mt-2">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <label class="form-label">Ingrese el Monto del movimiento</label>
                                    <input type="text" name="montoMovimiento" class="form-control form-control-user" placeholder="Monto Movimiento">
                                </div>

                            </div>
                            <div class="row mt-2">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label class="form-label">Ingrese el Concepto del movimiento</label>
                                    <input type="text" name="conceptoMovimiento" class="form-control form-control-user" placeholder="Concepto Movimiento">
                                </div>

                            </div>

                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Crear
                                    </button>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>


    </div>

</div>


</body>
</html>
