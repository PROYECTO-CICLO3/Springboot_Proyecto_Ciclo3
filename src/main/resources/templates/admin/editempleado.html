<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Empleado a Editar</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-4">

                    <div class="card-header">
                        Por favor revise la info antes de guardar
                    </div>
                    <div class="card-body">
                        <form action="/admin/editempleadopost" method="post">
                            <input type="text" name="id" th:value="${empleado.id}">


                            <div class="row mt-2">
                                <div class="col-sm-8 mb-3 mb-sm-0">
                                    <label class="form-label">Ingrese los nombres</label>
                                    <input type="text" name="nombreEmpleado" class="form-control form-control-user" th:value="${empleado.nombreEmpleado}">
                                </div>

                            </div>

                            <div class="row mt-2">
                                <div class="col-sm-8 mb-3 mb-sm-0">
                                    <label class="form-label">Ingrese el Rol del empleado (ADMINISTRADOR u OPERATIVO)</label>
                                    <input type="text" name="rolEmpleado" class="form-control form-control-user">
                                </div>

                            </div>

                            <div class="row mt-2">
                                <div class="col-md-8">
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Modificar
                                    </button>
                                </div>

                            </div>


                        </form>
                    </div>
                </div>

            </div>
        </div>


    </div>

</div>


</body>
</html>
